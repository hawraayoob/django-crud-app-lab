{% extends 'my_app/base.html' %}

{% block title %}Sign Up - Animal Tracker{% endblock %}

{% block content %}
<div class="form-container">
  <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
  <p>Create your account to start tracking animals</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="btn-group">
      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
      <a href="{% url 'login' %}" class="btn" style="background: linear-gradient(135deg, #6c757d, #495057);">
        <i class="fas fa-sign-in-alt"></i> Already have an account? Login
      </a>
    </div>
  </form>
</div>
{% endblock %}
