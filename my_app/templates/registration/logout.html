{% extends 'my_app/base.html' %}

{% block title %}Logout - Animal Tracker{% endblock %}

{% block content %}
<div class="form-container">
  <h1><i class="fas fa-sign-out-alt"></i> Logout</h1>
  <p>Are you sure you want to logout?</p>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="btn-group">
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Yes, Logout
      </button>
      <a href="{% url 'home' %}" class="btn" style="background: linear-gradient(135deg, #6c757d, #495057);">
        <i class="fas fa-home"></i> Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
