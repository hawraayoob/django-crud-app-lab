{% extends 'my_app/base.html' %}

{% block title %}Login - Animal Tracker{% endblock %}

{% block content %}
<div class="form-container">
  <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
  <p>Welcome back! Please sign in to your account</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-group">
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <a href="{% url 'signup' %}" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Don't have an account? Sign Up</a>
    </div>
  </form>
</div>
{% endblock %}
