<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My App{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
  <header>
   <nav>
  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'animal_index' %}">Animals</a></li>
    <li><a href="{% url 'toy_index' %}">Toys</a></li>
    <li><a href="{% url 'habitat_index' %}">Habitats</a></li>
    {% if user.is_authenticated %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
      <li><a href="{% url 'signup' %}">Signup</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
    {% endif %}
  </ul>
</nav>

  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
