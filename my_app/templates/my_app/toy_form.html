{% extends 'my_app/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Toy{% else %}Add New Toy{% endif %} - Animal Tracker{% endblock %}

{% block content %}
<div class="form-container">
  <h1>
    <i class="fas fa-gamepad"></i> 
    {% if form.instance.pk %}Edit Toy{% else %}Add New Toy{% endif %}
  </h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="btn-group">
      <button type="submit" class="btn">
        <i class="fas fa-save"></i> Save Toy
      </button>
      <a href="{% url 'toy_index' %}" class="btn" style="background: linear-gradient(135deg, #6c757d, #495057);">
        <i class="fas fa-times"></i> Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
